<div class="container" *ngIf="vgmCoverVideos" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="150" (scrolled)="onScroll()">
    <ul class="list-inline text-center">
        <li *ngFor="let item of vgmCoverVideos"> 
            <hr>
            <div class="row">
                <div class="col-sm-8" style="margin-bottom: 0.5em;">
                    <h4>{{item.snippet.title}}</h4>
                    <blockquote>Published on {{item.snippet.publishedAt | date:'dd MMM yyyy HH:mm:ss'}}</blockquote>
                    <div *ngIf="item.snippet.composer">
                        <div>Original {{item.snippet.composer}}</div>
                    </div>
                    <div *ngIf="item.snippet.game">
                        <div>{{item.snippet.game}}</div>
                    </div>
                    <ul class="list-inline text-center footer-links">
                        <li *ngIf="item.snippet.spotifyURL" class="icon" > 
                            <a [href]="item.snippet.spotifyURL | safeResourceURL" target="_blank" title="Spotify">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-spotify fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li *ngIf="item.snippet.pandoraURL" class="icon" > 
                            <a [href]="item.snippet.pandoraURL | safeResourceURL" target="_blank" title="Pandora">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-product-hunt fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li *ngIf="item.snippet.appleMusicURL" class="icon" > 
                            <a [href]="item.snippet.appleMusicURL | safeResourceURL" target="_blank" title="Apple Music">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-apple fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li *ngIf="item.snippet.amazonMusicURL" class="icon" > 
                            <a [href]="item.snippet.amazonMusicURL | safeResourceURL" target="_blank" title="Amazon Music">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-amazon fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li> 
                        <li *ngIf="item.snippet.sheetMusicURL" class="icon" > 
                            <a [href]="item.snippet.sheetMusicURL | safeResourceURL" target="_blank" title="Sheet Music">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fas fa-scroll fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>    
                    </ul>                  
                </div>
                <div class="col-sm-4">
                    <div class="video-container">
                        <!--Can optionally add ?controls=0 to URL to remove player controls-->
                        <iframe width="432" height="243" [src]="item.snippet.safeURL | safeResourceURL" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
